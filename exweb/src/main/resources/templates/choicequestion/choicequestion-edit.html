<form id="choicequestionAddForm" method="post" action= "/choicequestion/update" enctype="multipart/form-data" >
    <table>
        <tr>
            <td>所属考年：</td>
            <td>
                <input type="text" th:value="${choicequestion.moniname}" readonly="ture">
                <input type="text" th:value="${choicequestion.questionid}"  hidden="ture" name="questionid">
            </td>
            <td>所属科目</td>
            <td  id="cslectid"><input type="text" th:value="${choicequestion.sublevel1}" readonly="ture"></td>
        </tr>
        <tr>
            <td>题目描述：</td>
            <td colspan="3">
                <textarea id="elm1" name="choicequestionname" class="xheditor" style="width:800px;height:400px" ></textarea>
            </td>
        </tr>
        <tr>
            <td>答案A：</td>
            <td colspan="3">
                <input class="easyui-textbox" name="answera" data-options="multiline:true" th:value="${choicequestion.answera}"  style="width:800px;height:40px"></input>
            </td>
        </tr>
        <tr>
            <td>答案B：</td>
            <td colspan="3">
                <input class="easyui-textbox" name="answerb" data-options="multiline:true" th:value="${choicequestion.answerb}" style="width:800px;height:40px"></input>
            </td>
        </tr>
        <tr>
            <td>答案C：</td>
            <td colspan="3">
                <input class="easyui-textbox" name="answerc" data-options="multiline:true" th:value="${choicequestion.answerc}" style="width:800px;height:40px"></input>
            </td>
        </tr>
        <tr>
            <td>答案D：</td>
            <td colspan="3">
                <input class="easyui-textbox" name="answerd" data-options="multiline:true" th:value="${choicequestion.answerd}" style="width:800px;height:40px"></input>
            </td>
        </tr>
        <tr>
            <td>参考答案：</td>
            <td colspan="3">
                <select class="easyui-combobox" name="realanswer" id="realanswer" style="width: 200px" th:field="${choicequestion.realanswer}">
                    <option value="" selected="true">--请选择--</option>
                    <option value="A"> A </option>
                    <option value="B"> B </option>
                    <option value="C"> C </option>
                    <option value="D"> D </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>习题详解：</td>
            <td colspan="3">
                <input class="easyui-textbox" name="explain" th:value="${choicequestionExplain.mexplain}" data-options="multiline:true" style="width:800px;height:100px"></input>
            </td>
        </tr>
    </table>
</form>
<div style="text-align:center;padding:5px">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="editForm()">保存</a>
</div>
